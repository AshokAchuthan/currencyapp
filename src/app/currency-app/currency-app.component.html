<div class="container">
    <div class="row">
      <div class="head col">
        <!-- heading -->
        <h1 class="text-warning text-center m-4 ">Currency Coverter App &nbsp;<i class="fa-sharp fa-solid fa-coins"></i></h1>
  
      </div>
      <div class="container">
        <div class="row">
          <div class="Ab col-6 container m-6">
  
            <label for="" class="mt-3 text-light fs-5 fw-bolder">Amount to convert:</label><br>
            <input type="currency" class="form-control mt-2" [(ngModel)]="value">
            <!-- converter -->
            <div class="input-group mt-3">
              <label class="input-group-text" for="from">From</label>
              <select class="form-select" id="from" [(ngModel)]="currencyCode">
                <option value="USD">USD</option>
                <option value="EUR">EUR</option>
                <option value="GBP">GBP</option>
                <option value="JPY">JPY</option>
                <option value="INR">INR</option>
              </select>
            </div>
            <div>
              <h1 class="text-center mt-3"><i class="fa-sharp fa-solid fa-right-left"></i></h1>
            </div>
            <div class="input-group mt-3">
              <label class="input-group-text" for="to">To</label>
              <select class="form-select" id="to" [(ngModel)]="targetCurrency">
                <option value="INR">INR</option>
                <option value="USD">USD</option>
                <option value="EUR">EUR</option>
                <option value="GBP">GBP</option>
                <option value="JPY">JPY</option>
  
              </select>
            </div>
            <div class="text-center">
              <button type="button" class="btn btn-primary mt-2" (click)="convert()">Convert</button>
            </div>
            <br>
            <br>
            <div class="text-center border border-2">
              <h5 class="text-light fs-5 fw-bolder">Converted Amount:</h5>
              <h3 class="text-light fs-5 fw-bolder">{{value | currency: currencyCode}} = {{convertedValue}}</h3>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
